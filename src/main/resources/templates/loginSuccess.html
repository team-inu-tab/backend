    async function deleteGmailTemporary(){
        const selectedMailIds = document.getElementById("deleteMailId").value;
        try {
            const response = await fetch('http://localhost:8089/mails/trash/temporary', {
                method: "delete",
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: accessToken,
                },
                body: JSON.stringify({
                    'selectedMailIds': [selectedMailIds],
                })
            })
            if (response.ok) {
                alert('메일 임시 삭제 성공');
                const data = await response.json();
                console.log(data);
            } else {
                alert('메일 임시 삭제 실패');

    async function getFile() {
        const emailId = document.getElementById("emailId").value;
        const fileName = document.getElementById("fileName").value;

        try {
            const response = await fetch(`http://localhost:8089/mails/${emailId}/file/${fileName}`, {
                method: "GET",
                credentials: "include",
                headers: {
                    Authorization: accessToken,
                }
            })
            if (response.ok) {
                alert('파일 수신 성공');
            } else {
                alert('파일 수신 실패');
            }
        } catch (error) {
            alert("파일 수신 중 오류 발생")
        }
    }

    async function storeFile() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            alert('파일을 선택해주세요.');
            return;
        }
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('http://localhost:8089/fileUploadSample', {
                method: 'POST',
                headers: {
                    Authorization: accessToken,
                },
                body: formData,
                credentials: "include"
            });

            if (response.ok) {
                alert('파일 업로드 성공');
            } else {
                alert('파일 업로드 실패');
            }
        } catch (error) {
            console.error('업로드 중 오류 발생:', error);
            alert('파일 업로드 중 오류 발생');
        }
    }

    function getHello() {
        fetch("http://localhost:8089/hello", {
            method: "GET",
            credentials: "include",
            headers: {

            }
        })
            .then(res => res.json())
            .then(data => {
                console.log(data)
                alert(JSON.stringify(data))
            })
    }

    function refresh() {
        fetch("http://localhost:8089/oauth2/reissue", {
            method: "POST",
            credentials: "include"
        })
            .then(res => {
                if (res.status === 200) {
                    alert("refresh done!")
                    accessToken = res.headers.get("Authorization");
                } else {
                    alert("refresh fail..")
                }
            })
    }

    function sendEmail() {
        const toEmail = document.getElementById("toEmail").value;
        const subject = document.getElementById("subject").value;
        const body = document.getElementById("body").value;

        try {
            const response = fetch('http://localhost:8089/mails/send', {

                credentials: "include",

                    "Content-Type": "application/json",
                    Authorization: accessToken,
                },
                body: JSON.stringify({
                    toEmail: toEmail,
                    subject: subject,
                    body: body

            });

            if (response.ok) {
